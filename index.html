<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel">
        <div id="screen"></div>
        <div id="controls">   
            <div id="volume" class="knob-container"><label>volume</label></div>
            <div id="pan" class="knob-container"><label>pan</label></div>
            <div class="knob-container"><label>attack</label><x-knob id="attack" offset="-120" min="0" max="0.8" value="0"></x-knob></div>
            <div class="knob-container"><label>decay</label><x-knob id="decay" offset="-120" min="0" max="0.8" value="0.1"></x-knob></div>
            <div class="knob-container"><label>sustain</label><x-knob id="sustain" offset="-120" min="0" max="0.8" value="0.2"></x-knob></div>
            <div class="knob-container"><label>release</label><x-knob id="release" offset="-120" min="0" max="0.8" value="0.1"></x-knob></div>
        </div>
    </div>
    <div id="keyboard">
    </div>
    <script src="knob.js"></script>
    <script src="spectrum-analyzer.js"></script>
    <script src="script.js"></script>
</body>
</html>
